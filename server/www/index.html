<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trendsetter</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Trendsetter</a>
        </div>
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="tests/supertest">SuperTest</a></li>
            <li><a href="tests/chakram">Chakram</a></li>
            <li><a href="tests/chai-http">Chai-Http</a></li>
            <li><a href="tests/newman">Postman</a></li>
            <li><a href="https://scribe-stage.getpostman.com/documentation/generate/sync?collection_id=5918f361-3230-f395-75d4-dc1b1604ca46&owner=305754&user_id=305754&access_token=fd66c3cbe2e35e95875a&sync_env=premium">API Docs</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <form id="new-trend" class="well form-inline col-md-8 col-md-push-4" method="post" action="api/trends">
        <div class="form-group">
          <label for="name">Start a new trend:</label>
          <input type="text" class="form-control input-sm" id="name" name="name" autofocus placeholder="what's trending?">
        </div>
        <div class="form-group">
          <label for="from">From</label>
          <input type="number" class="form-control input-sm" id="from" name="from" size="4" min="1" max="9999" value="2016">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="number" class="form-control input-sm" id="to" name="to" size="4" min="1" max="9999" value="2020">
        </div>

        <button type="submit" class="btn btn-success btn-sm">Start this trend!</button>
      </form>

      <h2 class="col-md-4 col-md-pull-8">Trends <small>past and present</small></h2>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>trend</th>
            <th>from</th>
            <th>to</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="trends">
          <tr id="loading">
            <td colspan="4">Loading trends...</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="container text-muted" style="font-size: smaller; text-align: center; margin: 2em;">
      <a href="https://bigstickcarpet.github.io/super-powered-api-testing">Super-Powered API Testing</a>
      by <a href="http://jamesmessinger.com">James Messinger</a>
    </footer>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
